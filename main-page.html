<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>메인 페이지</title>
  <style>
    .circle-btn {
     width: 40px;
     height: 40px;
     border-radius: 50%;
     background-color: #ffffff;
     display: flex;
     align-items: center;
     justify-content: center;
     padding: 0;
     border: none;
     }

     .profile {
       width: 36px;
       height: 36px;
       border-radius: 50%;
      object-fit: fill;
     }

    .sidebar {
      width: 100px;
      height: 100vh;
      padding-top: 67px; /* 상단바 높이만큼 여백 */
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      border-right: 1px solid #eee;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: black;
      text-decoration: none;
    }

    .sidebar a:hover {
       background-color: #f0f0f0;
    }

    .sidebar i {
      font-size: 1.4rem;
      margin-right: 12px;
    }

    .sidebar-expand{
      width: 200px;
      height: 100vh;
      padding-top: 67px; /* 상단바 높이만큼 여백 */
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      border-right: 1px solid #eee;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .link-text {
      display: none;
      white-space: nowrap;
    }
    .sidebar-expand .link-text {
      display: inline;
    }

    .thumbnail-img {
      height: 200px;
      object-fit: cover;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
      aspect-ratio: 16 / 9;
    }

    .thumbnail-img:hover {
      border-color: #333;
    }

  </style>
</head>
<body>

<!-- 사이드바 -->
<div class="sidebar" id="sidebar">
  <a href="main-page.html"><i class="bi bi-house-door-fill"></i><span class="link-text">홈</span></a>
  <a href="#"><i class="bi bi-lightning-fill"></i><span class="link-text">인기</span></a>
  <a href="#"><i class="bi bi-collection-play"></i><span class="link-text">구독</span></a>
  <a href="#"><i class="bi bi-person-circle"></i><span class="link-text">내 채널</span></a>
  <a href="#"><i class="bi bi-clock-history"></i><span class="link-text">시청 기록</span></a>
</div>

<!-- 상단 바-->
<nav class="d-flex justify-content-between align-items-center p-2 shadow-sm fixed-top bg-light" id="topNavBar">
  <!-- 좌측 메뉴, 로고-->
  <div class="d-flex align-items-center gap-3">
    <button class="btn" id="menuToggleBtn">
      <span class="fs-4">&#9776;</span> <!-- 햄버거 메뉴 -->
    </button>
    <a href="main-page.html">
      <img src="images/cut-logo.jpg"></a>
  </div>

  <!-- 중앙 검색창 -->
  <div class="d-flex align-items-center flex-grow-1 mx-4" style="max-width: 600px;">
    <input type="text" class="form-control rounded-start-pill" placeholder="Search">
    <button class="btn btn-outline-secondary rounded-end-pill">🔍</button>
  </div>

  <!-- 프로필  메뉴 아이콘 -->
  <div class="dropdown">
    <button class="circle-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="images/profile.jpg" alt="profile" class="profile">
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><h6 class="dropdown-header">--- 님</h6></li>
      <li><a class="dropdown-item" href="#">내 채널</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">설정</a></li>
      <li><a class="dropdown-item" href="#">로그아웃</a></li>
    </ul>
  </div>
</nav>

<!--영상 썸네일 카드-->
<template id="video-card-template">
  <div class="col">
    <div class="card h-100">
      <img src="" class="thumbnail-img" alt="이미지">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="gap-2">
          <span class="card-views"></span>
          <span class="card-uploaded"></span>
        </p>
      </div>
    </div>
  </div>
</template>

<div class="container" style="margin-top: 75px;">
  <div id="video-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
</div>

<!--페이지 스크립트-->
<script src="js/main.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
